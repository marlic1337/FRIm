<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      {% if next %}
      <form action="/login?next={{next}}" method="post" enctype="multipart/form-data" class="form-signin">
      {%else%}
      <form action="/login" method="post" class="form-signin">
      {% endif %}
        {% csrf_token %}
        <h2 class="form-signin-heading">Prijava</h2>
        <!--<p>{{ form.non_field_errors }}</p>
        <p>E-mail
            {{ form.mail.errors }}
            {{ form.mail }}
        </p>
        <p>Geslo
            {{ form.password.errors }}
            {{ form.password }}
        </p>-->
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" maxlength="30" name="mail" id="id_mail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Geslo</label>
        <input name="password" type="password" id="id_password" class="form-control" placeholder="Geslo" required>
        <!--<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Prijava</button>
      </form>

        <p class="login-inst">Za prijavo uporabite podatke od <a href="https://ucilnica.fri.uni-lj.si">FRI spletne ucilnice</a>.</p>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
