{% extends "base.html" %}

{% block content %}


    <div class="main">
        <div id="reply">
            <div id="rtitle"><h2>{{ title }}</h2></div><br />

            <form action="{{ action }}" method="POST"> {% csrf_token %}
                <div class="form-group">
                    <label for="subject">Predmet</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="{{ subject }}">

                </div>
                <div class="form-group">
                    <label for="body">Sporocilo:</label>
                    <textarea class="form-control" rows="10" id="body" name="body" placeholder=""></textarea>
                </div>
                <input type="submit" value="Submit" id="submit" class="btn btn-default" />
            </form>

        </div>
    </div>

{% endblock %}
