<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Datoteke predmeta ____</title>   
    </head>
    <body>
    <a href="{% url 'documents:upload' %}">Nova datoteka</a>
    {% if documents %}
        <ul>
        {% for document in documents %}
            <li><a href="{% url 'documents:detail' document.id %}">{{ document.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Ni datotek.</p>
    {% endif %}
    </body>
</html>
